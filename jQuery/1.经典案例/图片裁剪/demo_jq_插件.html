<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用于上传图片时，图片的裁剪</title>
    <style>
        *{margin:0;padding:0;}
        body{background:#333;}
        .box{margin:100px 0 0 200px;width:460px;height:360px;}

        /*测试*/
        .save-area{position:fixed;top:100px;right:135px;}
        .save-area .btn-save{background:#4B584D;color:#999;border:none;outline:none;cursor:pointer;padding:10px 15px;}

    </style>
</head>
<body>
    <div class="box">
        <img class="img1" src="images/1.jpg">
    </div>

    <div class="save-area">
        <button class="btn-save">保存</button>
    </div>

    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/clipMap.js"></script>
    <script>
        var clip = clipMap('.box','.img1').init();
        $('.save-area .btn-save').click(function(){
            clip.saveImg(function(data){
                console.log(data);
                if(data){
                    $('<img>').attr('src',data).appendTo('body');
                }
            });
        });

    </script>
</body>
</html>
