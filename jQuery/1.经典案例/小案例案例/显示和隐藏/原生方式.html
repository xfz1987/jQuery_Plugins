<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
 *{ margin:0; padding:0;}
body {font-size:12px;text-align:center;}
a { color:#04D; text-decoration:none;}
a:hover { color:#F50; text-decoration:underline;}
.SubCategoryBox {width:600px; margin:0 auto; text-align:center;margin-top:40px;}
.SubCategoryBox ul { list-style:none;}
.SubCategoryBox ul li { display:block; float:left; width:200px; line-height:20px;}
.showmore { clear:both; text-align:center;padding-top:10px;}
.showmore a { display:block; width:120px; margin:0 auto; line-height:24px; border:1px solid #AAA;}
.showmore a span { padding-left:15px; background:url(img/down.gif) no-repeat 0 0;}
.promoted a { color:#F50;}
</style>
</head>
<body>
<div class="SubCategoryBox">
	<ul>
		<li ><a href="#">佳能</a><i>(30440) </i></li>
		<li ><a href="#">索尼</a><i>(27220) </i></li>
		<li ><a href="#">三星</a><i>(20808) </i></li>
		<li ><a href="#">尼康</a><i>(17821) </i></li>
		<li ><a href="#">松下</a><i>(12289) </i></li>
		<li ><a href="#">卡西欧</a><i>(8242) </i></li>
		<li ><a href="#">富士</a><i>(14894) </i></li>
		<li ><a href="#">柯达</a><i>(9520) </i></li>
		<li ><a href="#">宾得</a><i>(2195) </i></li>
		<li ><a href="#">理光</a><i>(4114) </i></li>
		<li ><a href="#">奥林巴斯</a><i>(12205) </i></li>
		<li ><a href="#">明基</a><i>(1466) </i></li>
		<li ><a href="#">爱国者</a><i>(3091) </i></li>
		<li ><a href="#">其它品牌相机</a><i>(7275) </i></li>
	</ul>
	<div class="showmore">
		<a href="more.html"><span>显示全部品牌</span></a>
	</div>
</div>

<script>
	var lis;
	window.onload = function(){
		lis = document.querySelectorAll("ul li");
		for(var i=6,len=lis.length-1;i<len;i++){
			lis[i].style.display = "none";
		}
	};
	
	var show = false;
	var div = document.querySelector("div.showmore");
	div.querySelector("a").onclick = function(){	
		if(show){
			for(var i=6,len=lis.length-1;i<len;i++){
				lis[i].style.display = "none";
			}	
			div.querySelector("a span").style.background = "url(img/down.gif) no-repeat 0 0";
			div.querySelector("a span").innerHTML = "显示全部品牌";
			show = false;
		}else{
			for(var i=0,len=lis.length-1;i<len;i++){
				lis[i].style.display = "block";
				if(lis[i].innerText.indexOf("佳能") != -1
				   || lis[i].innerText.indexOf("尼康") != -1 
				   || lis[i].innerText.indexOf("奥林巴斯") != -1){
					
					 lis[i].className += " promoted";
				}
			}	
			div.querySelector("a span").style.background = "url(img/up.gif) no-repeat 0 0";
			div.querySelector("a span").innerHTML = "精简显示品牌";
			show = true;
		}
		return false;
	};

</script>
</body>
</html>
