<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏切换插件开发</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sections active">
            <div class="section sec0">
                <div class="intro">
                    <h1 class="title">switchPage</h1>
                    <p>Create Beautiful Fullscreen Scrolling Websites</p>
                </div>
            </div>
            <div class="section sec1">
                <div class="intro">
                    <h1 class="title">Example</h1>
                    <p>HTML markup example to define 4 sections</p>
                </div>
            </div>
            <div class="section sec2">
                <div class="intro">
                    <h1 class="title">Example</h1>
                    <p>The plug-in configuration parameters</p>
                </div>
            </div>
            <div class="section sec3">
                <div class="intro">
                    <h1 class="title">THE END</h1>
                    <p>Everything will be okay in the end. If it's not okay, it's not the end.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/pageswitch.js"></script>
    <script>
        $(function(){
            $(".container").PageSwitch({
                index : 0,//0表示默认从第一页开始展示
                easing : "ease",//动画效果
                duration : 500,//动画执行时间
                loop : true,//是否可以循环切换
                pagination : true,//是否进行分页
                keyboard : true,//是否触发键盘事件
                direction : "vertical",//竖屏:vertical、横屏:horizontal
                callback : function(){
                }
            });
        });
    </script>
</body>
</html>
