<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 遮罩层 -->
    <div id="lightbox-mask"></div>
    <!-- 弹出层 -->
    <div id="light-popup">
        <div class="lightbox-pic-view">
            <img class="lightbox-img" src="images/2-2.jpg" width="100%">
            <span class="lightbox-btn lightbox-btn-prev show"></span>
            <span class="lightbox-btn lightbox-btn-next show"></span>
        </div>
        <div class="lightbox-pic-caption">
            <p class-"lightbox-pic-dec">图片标题</p>
            <span class="lightbox-of-index">当前索引: 1 of 4</span>
            <span class="lightbox-btn-close"></span>
        </div>
    </div>
</body>
</html>
