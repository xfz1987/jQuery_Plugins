	<script src="../js/preload.js"></script>
	<script>
		var imgs = [
 			'http://45.34.137.202:8080/comicdata/12307/1/1.jpg',
        	'http://45.34.137.202:8080/comicdata/12307/1/2.jpg',
        	'http://45.34.137.202:8080/comicdata/12307/1/3.jpg',
        	'http://45.34.137.202:8080/comicdata/12307/1/4.jpg'
		];

		var len = imgs.length,index = 0,imgNode = document.getElementById('img');

		preload(imgs, {
			order: true
		});

		document.getElementsByClassName('group-btn')[0].onclick = function(e){
			var e = window.event || e,target = e.target || e.srcElement;
			index = target.getAttribute('data-control') === 'prev' ? Math.max(0, --index) : Math.min(len-1, ++index);
			imgNode.setAttribute('src', imgs[index]);
		};
	</script>
